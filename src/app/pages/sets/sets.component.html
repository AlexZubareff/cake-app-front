<section class="set">
    <div class="set-title">Готовые наборы</div>
    <div class="set-card-list" *ngIf="sets">
        <div *ngFor="let item of sets; let i=index">
            <app-set-card [product]= "item" ></app-set-card>
        </div>
    </div>

    <button type="button" class="button-set" (click)="showMore()">Все праздничные наборы</button>

</section>
