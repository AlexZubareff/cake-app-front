<dialog class="auth-dialog" id="authModal">
    <app-auth></app-auth>
</dialog>
<dialog class="registration-dialog" id="registrationModal">
    <app-registration></app-registration>
</dialog>
<div class="header-cart">
    <div class="header-cart-item">
        <div class="header-cart-item-nav">Доставка и оплата</div>
        <div class="header-cart-item-nav">Оптовые поставки</div>
        <div class="header-cart-item-nav">Контакты</div>
    </div>
    <div class="header-cart-item">
        <img src="../../../assets/img/ico/phone.png" alt="bag">
        <div>8 800 123 45 67</div>
    </div>
    <div class="header-cart-item bag">
        <img src="../../../assets/img/ico/bag.png" alt="bag">
        <div class="count-number">{{ totalCount }}</div>
        <div><a routerLink="/cart" routerLinkActive="active" ariaCurrentWhenActive="page">В корзине {{ totalCount }} {{ totalCountText }}</a></div>
    </div>
</div>
<div class="header-nav d-flex flex-row">
    <div class="nav-left">
        <div class="menu-item"><a routerLink="/" routerLinkActive="active"
            ariaCurrentWhenActive="page"><img src="../assets/img/logo/logo.png" alt="logo"></a></div>
        <!-- <div class="menu-item">Торты</div>
            <div class="menu-item">Пирожные</div>
            <div class="menu-item">Конфеты</div>
            <div class="menu-item">Наборы</div> -->
    </div>
    <div class="nav-center">
        <div class="menu-item"><a routerLink="/actions" routerLinkActive="active" ariaCurrentWhenActive="page">Акции</a>
        </div>
        <div class="menu-item"><a routerLink="/macarons" routerLinkActive="active" ariaCurrentWhenActive="page">Macarons</a></div>
        <div class="menu-item"><a routerLink="/sets" routerLinkActive="active" ariaCurrentWhenActive="page">Готовые наборы</a>
        </div>
        <div class="menu-item"><a routerLink="/catalog" routerLinkActive="active" ariaCurrentWhenActive="page">Весь каталог</a>
        </div>
    </div>

    @if (user) {
        <div class="nav-right">
            <div class="menu-item"><a routerLink="/registration" routerLinkActive="active" ariaCurrentWhenActive="page">{{ user.login | titlecase }}</a></div>
            <div class="menu-item"><a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="userExit()">Выход</a>
            </div>
        </div>
    } @else {
        <div class="nav-right">
            <!-- <div class="menu-item" (click)="showAuthModal()">Модалка</div> -->
            <div class="menu-item" (click)="showAuthModal()"><a>Вход</a>
            </div>
            <div class="menu-item" (click)="showRegModal()"><a>Регистрация</a></div>
        </div>
    }

</div>
